<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangoCheck</title>

    <!-- FAVICON -->
    <link rel="shortcut icon" href="src/images/mango.png" type="image/x-icon" />

    <!-- EXTERNAL CSS -->
    <link rel="stylesheet" href="src/styles/style.css" />
    <link rel="stylesheet" href="src/styles/responsive.css" />

    <!-- BOOTSRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="src/images/mango.png" alt="shop" style="height: 60px;" class="me-2" />
                MangoCheck
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#basic-navbar-nav"
                aria-controls="basic-navbar-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="basic-navbar-nav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/stores">Detection</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about-us">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact-us">Contact Us</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mb-3 mb-sm-0">
                        <a href="registration.html" class="btn btn-outline-success me-2">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a href="login.html" class="btn btn-outline-success">Sign In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
          <section>

            <a href="registration.html">Registrasi</a>
            <div class="section-title">
              <h3>Formulir Prediksi Kulit</h3>
            </div>

            <div class="predict-container">
              <form id="predictForm" class="predict-form" enctype="multipart/form-data">
                <div id="dropArea">
                  <p>
                    Silakan klik tombol "Select your picture" atau drag & drop berkas Anda
                    untuk memilih gambar.
                  </p>
                  <input type="file" id="skinFile" name="skin" accept="image/*" />
                  <label class="btn" id="skinFileLabel" for="skinFile">
                    Select your picture
                  </label>

                  <div id="previewImg"></div>
                </div>

                <div class="submit-form">
                  <button class="btn" value="predict">Predict</button>
                </div>
              </form>

              <div class="result-container">
                <div id="waitingToPredicting">
                  <img src="src/images/waiting.svg" alt="Waiting to predicting" />
                  <p>Menunggu untuk memprediksi gambar</p>
                </div>
                <div class="loading"></div>
                <p id="predictionError"></p>
                <div id="result"></div>
              </div>
            </div>
          </section>
        </div>
      </main>


    <!-- SCRIPT BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
