<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangoCheck</title>

    <!-- FAVICON -->
    <link rel="shortcut icon" href="src/images/mango.png" type="image/x-icon" />

    <!-- EXTERNAL CSS -->
    <link rel="stylesheet" href="src/styles/style.css" />
    <link rel="stylesheet" href="src/styles/responsive.css" />

    <!-- BOOTSRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="src/images/mango.png" alt="shop" style="height: 60px;" class="me-2" />
                MangoCheck
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#basic-navbar-nav"
                aria-controls="basic-navbar-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="basic-navbar-nav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/stores">Detection</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about-us">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact-us">Contact Us</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mb-3 mb-sm-0">
                        <a href="registration.html" class="btn btn-outline-success me-2">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a href="login.html" class="btn btn-outline-success">Sign In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid regist">
        <div class="card">
            <div class="row g-0">
                <div class="col-md-6 d-flex justify-content-center align-items-center">
                    <img src="./src/images/login.jpg" alt="registration form"/>
                </div>
                <div class="col-md-6">
                    <div class="card-body px-5 py-5">
                        <form action="/your-submit-path" method="POST">
                            <h3 class="text-center">Sign into your account</h3>
                            <hr />
                            <div class="alert alert-danger text-center" id="error-message" style="display: none;">
                            </div>
                            <div class="form-outline">
                                <input type="email" name="email" class="form-control" placeholder="Your Email"
                                    required />
                            </div>
                            <div class="form-outline">
                                <input type="password" name="password" class="form-control" placeholder="Your Password"
                                    required />
                            </div>
                            <div class="pt-1 mb-4">
                                <button class="btn-login" type="submit">Sign In</button>
                            </div>
                            <p class="mb-3 pb-lg-2">
                                Don't have an account? <a href="registration.html">Sign Up here</a>
                            </p>
                            <a href="/regulations" class="small text-muted">Terms & Conditions</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- SCRIPT BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
